<!-- login form with validations -->
<!doctype html>
<html>
	<body>
		<h3>Login</h3>
		Username : <input type="text" id="username"/><br/><br/>
		Password : <input type="password" id="password"><br/><br/>
		<button id="btnLogin" onclick="validLogin()">Login</button>&nbsp;&nbsp;
		<button id="btnCancel" onclick="clearAll()">Cancel</button>
		<p id="result"></p>



		<!-- <h3>Sign-up</h3>
		<input type="text" id="newUser"/> <br/><br/>
		<input type="pass" id="newPass"/> <br/><br/>
		<button id="btnRegister" onclick="register()">Register</button> -->

		<script>
			function clearAll()
			{
				document.getElementById("username").value = "";
				document.getElementById("password").value = "";
			}

			function valid()
			{
				if(document.getElementById("username").value == "" )
				{
					alert("Please, Enter Username");
					return false;
				}
				else if(document.getElementById("password").value == "" )
				{
					alert("Please, Enter Password");
					return false;
				}
				else
				{
					return true;
				}
			}

			function validLogin()
			{
				if(valid())
				{
					var uname = document.getElementById("username").value;
					var pass = document.getElementById("password").value;
					var userObj = {"users" : [{"Username" : "Prafull", "Password" : "3313"}, {"Username" : "ABC", "Password" : "456"}, {"Username" : "XYZ", "Password" : "789"}]};

					var i = 0;
					for(i = 0; i < userObj.users.length; i++)
					{
						if(userObj.users[i].Username == uname)
						{
							if(userObj.users[i].Password == pass)
							{
								document.getElementById("result").innerHTML = "Successful Login...!!!";
								break;
							}
							document.getElementById("result").innerHTML = "Incorrect Password...!!!";
							break;
						}
						else
						{
							document.getElementById("result").innerHTML = "Sorry, you are not registered user.";
						}
					}
				}
			}
		</script>
	</body>
</html>
